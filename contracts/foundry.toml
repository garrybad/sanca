[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
skip = ["src/referensi ondo/**"]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
mantle-sepolia = "https://rpc.sepolia.mantle.xyz"

[etherscan]
mantle-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }

# Chain ID: 5003 (Mantle Sepolia)
# Note: rpc_url is configured in [rpc_endpoints] section above

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
